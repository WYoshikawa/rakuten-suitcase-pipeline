name: Daily Rakuten Rank CSV

on:
  # ───────── 自動実行 ─────────
  schedule:
    # 0 2 * * *  = UTC 02:00 → 日本時間 11:00
    - cron: '0 2 * * *'
  # ───────── 手動実行 ─────────
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ❶ リポジトリ取得
      - uses: actions/checkout@v4

      # ❷ Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ❸ 依存ライブラリをインストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ❹ ランキング CSV 生成 (Top 1000)
      - name: Run ranking script
        env:
          APP_ID: ${{ secrets.APP_ID }}
        run: python rakuten_rank_step1.py --pages 10

      # ❺ Google Drive へアップロード（上書き）
      - name: Upload CSV to Google Drive
        uses: google-github-actions/upload-files-to-drive@v1
        with:
          credentials_json:  ${{ secrets.GDRIVE_JSON }}
          parent_id:         ${{ secrets.GDRIVE_FOLDER }}
          source:            rank_base_${{ github.run_id }}.csv    # ローカルのファイル
          name:              rank_base_daily.csv                   # Drive 上のファイル名
          overwrite:         true
